<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="moonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#e6d5a8"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)" stroke="#4a1942" stroke-width="8"/>
  
  <!-- Stars -->
  <circle cx="100" cy="120" r="3" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="80" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="380" cy="100" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="420" cy="150" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="80" cy="200" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="440" cy="220" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="120" cy="350" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="400" cy="380" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Crescent Moon -->
  <g transform="translate(320, 80)">
    <circle cx="50" cy="50" r="45" fill="url(#moonGrad)"/>
    <circle cx="70" cy="40" r="38" fill="url(#bgGrad)"/>
  </g>
  
  <!-- Mafia Mask -->
  <g transform="translate(256, 280)">
    <!-- Mask Base -->
    <ellipse cx="0" cy="0" rx="120" ry="100" fill="#2d2d2d"/>
    <ellipse cx="0" cy="0" rx="115" ry="95" fill="#1a1a1a"/>
    
    <!-- Left Eye Hole -->
    <ellipse cx="-45" cy="-15" rx="35" ry="25" fill="#4a1942"/>
    <ellipse cx="-45" cy="-15" rx="30" ry="20" fill="#1a1a2e"/>
    <!-- Eye Glow -->
    <ellipse cx="-45" cy="-15" rx="12" ry="8" fill="#8b0000" opacity="0.8"/>
    
    <!-- Right Eye Hole -->
    <ellipse cx="45" cy="-15" rx="35" ry="25" fill="#4a1942"/>
    <ellipse cx="45" cy="-15" rx="30" ry="20" fill="#1a1a2e"/>
    <!-- Eye Glow -->
    <ellipse cx="45" cy="-15" rx="12" ry="8" fill="#8b0000" opacity="0.8"/>
    
    <!-- Nose Shadow -->
    <path d="M-8 10 L0 35 L8 10 Z" fill="#0d0d0d"/>
    
    <!-- Mysterious Smile -->
    <path d="M-50 55 Q0 85 50 55" stroke="#4a1942" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Dagger -->
  <g transform="translate(380, 320) rotate(45)">
    <!-- Blade -->
    <path d="M0 0 L8 -80 L0 -90 L-8 -80 Z" fill="#c0c0c0"/>
    <path d="M0 -10 L0 -85" stroke="#e8e8e8" stroke-width="2"/>
    <!-- Handle -->
    <rect x="-6" y="0" width="12" height="30" fill="#4a1942"/>
    <rect x="-10" y="0" width="20" height="6" fill="#8b0000"/>
    <rect x="-10" y="24" width="20" height="6" fill="#8b0000"/>
    <!-- Pommel -->
    <circle cx="0" cy="35" r="8" fill="#8b0000"/>
  </g>
  
  <!-- Text Arc - "NIGHT HAS COME" -->
  <path id="textArc" d="M60,400 Q256,480 452,400" fill="none"/>
  <text fill="#e6d5a8" font-family="Georgia, serif" font-size="32" font-weight="bold">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">
      NIGHT HAS COME
    </textPath>
  </text>
</svg>
